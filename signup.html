<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2Gk11TobT6JYFEMLSdJF28NUInGlARTj_aw&s); background-size: cover;
            background-position: center;
            background-repeat: no-repeat; }
        .container { width: 300px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 50%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const userData = {
            name: name,
            email: email,
            password: password
        };

        localStorage.setItem('user', JSON.stringify(userData));

        window.location.href = 'signin.html';
    });
</script>

</body>
</html>
