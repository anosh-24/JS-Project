<div class="container">
    <h2>Profile</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <button onclick="goToSignup()">Return to Signup</button>

</div>

<script>
    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser) {
        document.getElementById('name').textContent = storedUser.name;
        document.getElementById('email').textContent = storedUser.email;
    } else {
        window.location.href = 'signup.html';
    }
    function goToSignup() {
        alert("You will be redirected to the signup page.");
        window.location.href = 'signup.html';
    }
</script>
